<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bat-magotchi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Pixelify+Sans:wght@400..700&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./scss/main.scss" />
    <link rel="icon" href="/images/fav-icon.png" />
  </head>

  <body>
    <section class="intro js_intro">
      <div class="intro__content">
        <img
          src="/images/Landing.png"
          class="intro__image"
          alt="Bat-magotchi"
        />
        <div class="intro__body">
          <h2 class="intro__title">¡Bienvenido a Bat-magotchi!</h2>

          <p class="intro__text">
            No dejes que tu bat-magotchi se muera. Si los corazones llegan a 0…
            ¡game over! Puedes evitarlo dándole de comer.
          </p>

          <button id="introStart" class="intro__button">Empezar juego</button>
        </div>
      </div>
    </section>
    <div class="tamagotchi">
      <button id="startAudio" class="tamagotchi__start-button">
        ▶ Empezar
      </button>
      <!-- Pantalla principal -->
      <section class="tamagotchi__screen">
        <!-- Vida: corazones -->
        <div class="tamagotchi__hearts">
          <img
            src="/images/Full-heart.png"
            class="tamagotchi__heart js_heart"
            alt="Corazón"
          />
          <img
            src="/images/Full-heart.png"
            class="tamagotchi__heart js_heart"
            alt="Corazón"
          />
          <img
            src="/images/Full-heart.png"
            class="tamagotchi__heart js_heart"
            alt="Corazón"
          />
        </div>

        <!-- Bat-magotchi -->
        <div class="tamagotchi__pet">
          <img
            class="tamagotchi__pet-image js_bat"
            src="/images/Happy-bat.gif"
            alt="Batmagotchi"
          />
        </div>

        <!-- Opciones de comida -->
        <div class="tamagotchi__foods">
          <button class="tamagotchi__food-button">
            <img
              class="tamagotchi__food-image"
              src="/images/Garlic.png"
              alt="Comida 1"
            />
          </button>
          <button class="tamagotchi__food-button">
            <img
              class="tamagotchi__food-image"
              src="/images/Melon.png"
              alt="Comida 2"
            />
          </button>
          <button class="tamagotchi__food-button">
            <img
              class="tamagotchi__food-image"
              src="/images/Moth.png"
              alt="Comida 3"
            />
          </button>
        </div>
      </section>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
