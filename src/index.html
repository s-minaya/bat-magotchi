<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bat-magotchi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/66349fc88a.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Pixelify+Sans:wght@400..700&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./scss/main.scss" />
    <link rel="icon" href="/images/fav-icon.png" />
  </head>

  <body>
    <section class="intro js_intro">
      <div class="intro__content">
        <div class="intro__image"></div>

        <div class="intro__body">
          <h2 class="intro__title">¡Bienvenido a Bat-magotchi!</h2>

          <p class="intro__text">
            No dejes que tu bat-magotchi se muera. Si los corazones se vacían…
            ¡Game over! Puedes evitarlo dándole de comer.
          </p>

          <button id="introStart" class="intro__button">Empezar juego</button>
        </div>
      </div>
    </section>

    <div class="tamagotchi">
      <button id="pauseGame" class="tamagotchi__pause-button">⏸</button>
      <button id="startAudio" class="tamagotchi__start-button">
        <i class="fa-solid fa-volume-high"></i>
      </button>

      <section class="tamagotchi__screen">
        <div class="tamagotchi__hearts">
          <div class="tamagotchi__heart js_heart"></div>
          <div class="tamagotchi__heart js_heart"></div>
          <div class="tamagotchi__heart js_heart"></div>
        </div>

        <div class="tamagotchi__pet">
          <div class="tamagotchi__pet-image js_bat"></div>
        </div>

        <div class="tamagotchi__foods">
          <button class="tamagotchi__food-button js_foodBtn" data-food="ajo">
            <div class="tamagotchi__food-image garlic"></div>
          </button>

          <button class="tamagotchi__food-button js_foodBtn" data-food="melon">
            <div class="tamagotchi__food-image melon"></div>
          </button>

          <button class="tamagotchi__food-button js_foodBtn" data-food="moth">
            <div class="tamagotchi__food-image moth"></div>
          </button>
        </div>
      </section>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
